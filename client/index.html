<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fira+Code:wght@300..700&family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Oxanium:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"
    ></script>
    <style>
      /* Hide Manus watermark with aggressive CSS */
      .manus-watermark-hidden,
      button[style*="position: fixed"],
      a[style*="position: fixed"],
      div[style*="position: fixed"][style*="bottom"],
      button[style*="z-index"][style*="bottom"],
      a[style*="z-index"][style*="bottom"] {
        display: none !important;
        visibility: hidden !important;
        opacity: 0 !important;
        pointer-events: none !important;
      }
      
      /* Hide by position - target bottom right corner */
      body > *:last-child:not(#root):not(script) {
        display: none !important;
      }
      
      /* Additional aggressive hiding */
      [class*="watermark"],
      [id*="watermark"],
      [class*="badge"],
      [id*="badge"] {
        display: none !important;
      }
    </style>
    <script>
      // Remove Manus watermark dynamically
      (function() {
        function removeWatermark() {
          // Method 1: Find and hide elements containing "Made with" or "Manus"
          const allElements = document.querySelectorAll('*');
          allElements.forEach(el => {
            const text = el.textContent || '';
            if (text.includes('Made with') || (text.includes('Manus') && text.length < 50)) {
              const rect = el.getBoundingClientRect();
              const isBottomRight = rect.right > window.innerWidth - 300 && rect.bottom > window.innerHeight - 100;
              
              if (isBottomRight) {
                el.style.cssText = 'display: none !important; visibility: hidden !important; opacity: 0 !important;';
                if (el.parentElement) {
                  el.parentElement.style.cssText = 'display: none !important; visibility: hidden !important; opacity: 0 !important;';
                }
              }
            }
          });
          
          // Method 2: Hide all fixed position elements in bottom right
          document.querySelectorAll('[style*="position: fixed"], [style*="position:fixed"]').forEach(el => {
            const rect = el.getBoundingClientRect();
            if (rect.bottom > window.innerHeight - 100 && rect.right > window.innerWidth - 300) {
              el.style.cssText = 'display: none !important;';
            }
          });
          
          // Method 3: Check Shadow DOM
          document.querySelectorAll('*').forEach(el => {
            if (el.shadowRoot) {
              const shadowElements = el.shadowRoot.querySelectorAll('*');
              shadowElements.forEach(shadowEl => {
                if (shadowEl.textContent && (shadowEl.textContent.includes('Made with') || shadowEl.textContent.includes('Manus'))) {
                  shadowEl.style.cssText = 'display: none !important;';
                }
              });
            }
          });
        }
        
        // Run on page load
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', removeWatermark);
        } else {
          removeWatermark();
        }
        
        // Run periodically to catch dynamically added elements
        setInterval(removeWatermark, 1000);
        
        // Use MutationObserver to catch new elements
        const observer = new MutationObserver(removeWatermark);
        observer.observe(document.body || document.documentElement, {
          childList: true,
          subtree: true
        });
      })();
    </script>
    <script>
      // Redirect to hash route if no hash present
      (function() {
        if (!window.location.hash) {
          window.location.replace(window.location.href + '#/');
        }
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
